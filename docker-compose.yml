version: '2'
services:
  client:
    build:
      context: ./client/
    command: npm run bootstrap
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"

  server:
    build:
      context: ./server/
    command: npm run bootstrap
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "8080:8080"
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      mongodb:
        condition: service_healthy
    # volumes:
      # - ./app:/server # volume in host -> $(pwd)/app
  
  mongodb:
    container_name: mongo
    image: mongo
    volumes:
      - ./mongo/db:/data/db
    ports:
      - '27017:27017'
    healthcheck:
      test: ["CMD", "echo", "show dbs", "|", "mongo"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: mongod --smallfiles
